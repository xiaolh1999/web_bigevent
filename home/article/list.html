<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/articel/list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                  <select name="cate_id" id="cataList">

                  </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                  <select name="state" >
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                  </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="180" />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标签</th>
              <th>分类</th>
              <th>发布时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox">
            
        </div>
      </div>
    </div>
    <!-- 循环渲染列表模板 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button
            type="button"
            class="layui-btn layui-btn-xs btn-edit"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
<!-- 分类可选项模板 -->
<script type="text/html" id='tpl-cate'>
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/lib/jquery.js"></script>
    <script src="../../assets/js/baseApi.js"></script>
    <script src="../../assets/lib/template-web.js"></script>
    <script src="../../assets/js/article/list.js"></script>
  </body>
</html>
